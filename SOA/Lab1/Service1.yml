components:
  schemas:
    SpaceMarine:
      type: object
      properties:
        id:
          type: integer
          description: Auto generated unique id of SpaceMarine
          minimum: 1
          nullable: false
          
        name:
          type: string
          description: Name of SpaceMarine
          minLength: 1
          nullable: false
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        creationDate:
          type: string
          format: java.time.ZoneDateTime
          description: Auto generated date of creation
          nullable: false
          example: 2024-10-04 06:03:00+3
        health:
          type: integer
          description: HP of SpaceMarine
          minimum: 1
        heartCount:
          type: integer
          description: life of SpaceMarine
          minimum: 1
          maximum: 3
        height:
          type: number
          format: float
          description: height of SpaceMarine
          nullable: false
        meleeWeapon:
          $ref: '#/components/schemas/MeleeWeapon'
        chapter:
          $ref: '#/components/schemas/Chapter'
      required:
        - name

    NewSpaceMarine:
      type: object
      properties:     
        name:
          type: string
          description: Name of SpaceMarine
          minLength: 1
          nullable: false
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        health:
          type: integer
          description: HP of SpaceMarine
          minimum: 1
        heartCount:
          type: integer
          description: life of SpaceMarine
          minimum: 1
          maximum: 3
        height:
          type: number
          format: float
          description: height of SpaceMarine
          nullable: false
        meleeWeapon:
          $ref: '#/components/schemas/MeleeWeapon'
        chapter:
          $ref: '#/components/schemas/Chapter'
      required:
        - name
    
    Coordinates:
      type: object
      description: Locatioin of SpaceMarine
      properties:
        x:
          type: integer
          description: x coordinate of locaction
          maximum: 220
          nullable: false
        y:
          type: number
          format: double
          description: y coordinate of locaction
          maximum: 288
          nullable: false
    
    Chapter:
      type: object
      description: Chapter of story
      properties:
        name:
          type: string
          description: Name of chapter
          minLength: 1
          nullable: false
        world:
          type: string
          description: World that chapter happens
          nullable: true
      required:
        - name
    
    MeleeWeapon:
      type: string
      description: Enum for different melee weapons used by SpaceMarine
      enum:
        - CHAIN_SWORD
        - LIGHTING_CLAW
        - POWER_BLADE
