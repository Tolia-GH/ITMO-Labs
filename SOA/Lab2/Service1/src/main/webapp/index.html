<!DOCTYPE html>
<html>
<head>
    <title>API Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0077cc;
        }
        .api-list {
            list-style: none;
            padding: 0;
        }
        .api-list li {
            background: #fff;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>JAX-RS API Endpoints</h1>
<p>Welcome to the API documentation page. Below are the available RESTful services:</p>
<ul class="api-list">
    <li>
        <strong>GET</strong> <a href="v1/hello">v1/hello</a>
        <p>Returns a greeting message.</p>
    </li>
    <li>
        <strong>GET</strong> <a href="v1/hello?name=John">v1/hello?name=John</a>
        <p>Returns a personalized greeting for the given name.</p>
    </li>
    <li>
        <strong>GET</strong> <a href="v1/status">v1/status</a>
        <p>Returns the current server status.</p>
    </li>
</ul>
</body>
</html>
